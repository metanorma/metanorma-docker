name: Container Vulnerability Scan with Trivy

on:
  push:
    branches: [ rt-upgrade-containers, main ]
    paths:
      - 'Dockerfile.*'
      - '.github/workflows/trivy.yml'
  pull_request:
    paths:
      - 'Dockerfile.*'
      - '.github/workflows/trivy.yml'
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Scan Docker images with Trivy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image-type: [alpine, ruby, ubuntu]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.image-type }}
          tags: metanorma-${{ matrix.image-type }}:test
          load: true
          push: false
          build-args: |
            METANORMA_IMAGE_NAME=metanorma-${{ matrix.image-type }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: metanorma-${{ matrix.image-type }}:test
          format: 'sarif'
          output: 'trivy-${{ matrix.image-type }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build for now

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image-type }}.sarif
          category: trivy-${{ matrix.image-type }}
